<div class="container w-75 bg-light mt-5 pb-5 rounded shadow">
  <div class="cont">
    <form (ngSubmit)="onSubmit()" method="post">
      <h2 class="titulo">Crear Asesores</h2>

      <!-- Campos para la información del usuario -->
      <div class="name pl-3 pt-3 w-50">
        <label for="username">Nombre de usuario:</label>
        <br>
        <input class="form-control" type="text" id="username" [(ngModel)]="registerRequest.username" name="username" required>
      </div>
      <div class="name pl-3 pt-3 w-50">
        <label for="password">Contraseña:</label>
        <br>
        <input class="form-control" type="password" id="password" [(ngModel)]="registerRequest.password" name="password" required>
      </div>
      <!-- Campos para la información del asesor -->
      <div class="name pl-3 pt-3 w-50">
        <label for="name">Nombre:</label>
        <br>
        <input class="form-control" type="text" id="Nombre" [(ngModel)]="asesores.nombre" [(ngModel)]="registerRequest.firstname" name="nombre">
      </div>
      <div class="name pl-3 w-50">
        <label for="name">Apellido:</label>
        <br>
        <input class="form-control" type="text" id="Apellido" [(ngModel)]="asesores.apellido" [(ngModel)]="registerRequest.lastname" name="apellido">
      </div>
      <div class="name pl-3 w-50">
        <label for="name">Documento:</label>
        <br>
        <input class="form-control" type="text" id="Documento" [(ngModel)]="asesores.documento" [(ngModel)]="asesores.id" name="documeto">
      </div>
      <div class="name pl-3 w-50">
        <label for="name">Pais:</label>
        <br>
        <input class="form-control" type="text" id="country" [(ngModel)]="registerRequest.country" name="country">
      </div>
      <div class="name pl-3 w-50">
        <br>
        <button class="btn btn-info" type="submit">Agregar</button>
      </div>
    </form>
  </div>
</div>
