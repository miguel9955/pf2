<h2>Lista Reportes</h2>
<div class="table-responsive">
    
    <table class="table">
        <thead>
            <tr>
                <td class="table-active "><strong>Id</strong></td>
                <td class="table-active"><strong>Contenido</strong></td >
                <td class="table-active"><strong>Id_Turno</strong></td>
                <td class="table-active"><strong>Id_Asesor</strong></td>
                <td class="table-active"><strong>Editar</strong></td>
                <td class="table-active"><strong>Eliminar</strong></td>



            </tr>
        </thead>
        <tbody class="">
            <tr *ngFor="let reporte of reporte">
                <td>{{reporte.id_reporte}}</td>
                <td>{{reporte.contenido}}</td>
                <td>{{reporte.turno.id}}</td>
                <td>{{reporte.asesor.id}}</td>

                <td>
                    <button (click)="actualizarReporte(reporte.id_reporte)" class="btn btn-info">Editar</button> 

                </td>
                <td>
                    <a class="mx-3 text-danger" (click)="eliminarReporte(reporte.id_reporte)"
                        
                    >
                        <span class="material-symbols-outlined">
                            delete_forever
                        </span>
                    </a>
                </td>

            </tr>



        </tbody>
    </table>

</div>
